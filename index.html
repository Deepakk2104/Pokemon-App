<!DOCTYPE html>
<html lang="en" lang="en">
 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
   <link rel="stylesheet" href="styles.css" />
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

   <title>Pokemon Search</title>
 </head>

 <body class="bg-purple-300">
   <h1 class="text-6xl text-center p-6">Pokemon Search App</h1>
   <div class =" mx-auto p-2 row"id="search-bar">
     <input class="col-xs-6 p-2 "type="text" id="search-input" placeholder="Search for a Pokemon" required/>
     <button class="btn col-xs-6 btn-primary" id="search-button">Search</button>
   </div>
   <div class="grid place-content-center p-12 ">
   <img src=""  id="sprite" class=" w-64 h-64"/>
   <div id="pokemon-container ">
     <div class="pokemon-stats flex">
       <p class="w-1/2">NAME</p>
       <p id="pokemon-name" class="unique-data w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2">ID</p>
       <p id="pokemon-id" class="unique-data  w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2 mr-7">WEIGHT</p>
       <p id="weight" class="unique-data  w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2 mr-7">HEIGHT</p>
       <p id="height" class="unique-data w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p  class="w-1/2">TYPES</p>
       <div id="types" class="uppercase unique-data w-1/2"></div>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2">HP</p>
       <p id="hp" class="unique-data w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2">ATK</p>
       <p id="attack" class="unique-data w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2">DEF</p>
       <p id="defense" class="unique-data w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2">SP-ATK</p>
       <p id="special-attack" class="unique-data w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2">SP-DEF</p>
       <p id="special-defense" class="unique-data w-1/2"></p>
     </div>
     <div class="pokemon-stats flex">
       <p class="w-1/2">SPEED</p>
       <p id="speed" class="unique-data w-1/2"></p>
     </div>
   </div>
   </div>
   <script src="script.js"></script>
 </body>
</html>
